
<ion-header>

  <ion-navbar text-center>
    <ion-title>Payment Method</ion-title>

<ion-buttons end>
<button ion-button icon-left round (click)="signOut()" style="background-color: red">

				Sign Out
				</button>
</ion-buttons>
  </ion-navbar>

</ion-header>





<ion-content padding >


  <ion-avatar id="jj">
    <img [src]="'assets/img/logo.png'">

  </ion-avatar>


<ion-label text-center>Hello {{ lname }}</ion-label>
<ion-label text-center>Just one more step to <br>complete onboarding process</ion-label>

<br><br>

		<div padding-horizontal>
<form (ngSubmit)="addPaymentMethod()">
	<ion-item  style="background-color: transparent" no-lines>
				<button ion-button icon-left round block  (click)="switchMM()" >
					<ion-icon name="md-phone-portrait"></ion-icon>
					Mobile Money
				</button>

 </ion-item>

 	<ion-item  style="background-color: transparent" no-lines>
				<button ion-button icon-left round block clear style="background-color: transparent;color:black" >

				or
				</button>

 </ion-item>


	<ion-item  style="background-color: transparent" no-lines>

				<button ion-button icon-left round block (click)="switchCC()" >
					<ion-icon name="ios-card"></ion-icon>
				Credit Card
				</button>

        </ion-item>
         	<ion-item *ngIf="isMM" style="background-color: transparent">
				<ion-input type="tel" placeholder="Input Mobile Money Number"  maxlength="10"></ion-input>

			</ion-item>

        <ion-item *ngIf="isCC" style="background-color: transparent">
				<ion-input type="text" placeholder="Input Credit Card Number"  maxlength="12"></ion-input>
			</ion-item>

<br><br>
 <ion-item *ngIf="isMM" style="background-color: transparent" no-lines>
      	<button ion-button icon-left block  (click)="alerter()"   style="background-color: green">

				Submit
				</button>

	</ion-item>

 <ion-item *ngIf="isCC" style="background-color: transparent" no-lines>
        	<button ion-button icon-left block (click)="alerter()"   style="background-color: green">

				Submit
				</button>

	</ion-item>


      </form>







		</div>

</ion-content>
