<ion-header>
    <ion-navbar transparent text-center>

    </ion-navbar>
</ion-header>

<ion-content class="transparent">


    <div text-center>
  <h3>Create Account</h3>
</div>

    <form (ngSubmit)="signup()" [formGroup]="form">
        <ion-list inset>
            <ion-label style="color: grey">What is your birthday?.</ion-label>
            <ion-item style="background-color: transparent;padding-left:0px;" no-lines>

                <!-- <ion-input style="background-color: pink"  type="text" placeholder="" formControlName="dob"></ion-input> -->
                <ion-datetime displayFormat="MMM DD, YYYY" style="background-color: pink;width:100%" formControlName="dob" ></ion-datetime>

            </ion-item>
            <p style="color: grey;font-size:85%">We'll send you confirmation to this email.</p>




            <!-- <ion-label style="color: grey">Select your gender</ion-label> -->


            <ion-item style="background-color: transparent">
              <ion-label style="color: grey">Select your gender</ion-label>
              <ion-select placeholder="Select One" formControlName="gender">
                  <ion-option value="Male">Male</ion-option>
                  <ion-option value="Female">Female</ion-option>
              </ion-select>
          </ion-item>
            <!-- <ion-item style="background-color: transparent" no-lines>
                <ion-input style="background-color: pink" type="password" placeholder="" formControlName="gender"></ion-input>
            </ion-item>
            <p style="color: grey;font-size:85%">Minimum should be 6 charcters.</p> -->


        </ion-list>

        <div text-center padding-horizontal>
            <div class="form-error">{{signupError}}</div>

            <button ion-button round small padding type="submit" [disabled]="!form.valid">Next</button>
        </div>
    </form>
</ion-content>
